# See https://wiki.hyprland.org/Configuring/Animations/
# animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
# bezier = NAME, X1, Y1, X2, Y2

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1
    bezier = winIn, 0.1, 1.1, 0.1, 1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 3, wind, slide
    animation = windowsIn, 0, 3, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 0, 2, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 3, default
    animation = workspaces, 0, 1, wind
}
